{% extends 'base.html' %}

{% block content %}

{% if error_message %}
    <p class="red-text center">{{ error_message }}</p>
{% endif %}
<h3>Please Login Below</h3>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" class="btn blue">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock  %}
