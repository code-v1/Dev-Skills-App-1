{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Dev Skills</title>
</head>
<body>
    <header>
        <nav>
            <div class="blue nav-wrapper">
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="left brand-logo">Dev Skills</a>
                    </li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated %}
                        <li>Welcome {{ user.username }} |</li>
                        <li>
                            <a href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li>
                            <a href="{% url 'add_skill' %}">Add Skill</a>
                        </li>
                        <li>
                            <a href="{% url 'skills_index' %}">All My Skills</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}">Login</a>
                        </li>
                        <li>
                            <a href="{% url 'signup' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
    {% block content %}
    {% endblock %}
    </main>
    <footer>Copyright &copy; DevSkills <span id="year"></span></footer>
    <script>
        var year = new Date().getFullYear();
        document.getElementById('year').textContent = year;
    </script>
</body>
</html>
